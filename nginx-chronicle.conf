# Nginx Configuration for Chronicle
# Save this as: /etc/nginx/sites-available/chronicle
# Then: sudo ln -s /etc/nginx/sites-available/chronicle /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name chronicle.ritualstack.io;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # Uncomment these lines after running certbot:
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # server_name chronicle.ritualstack.io;

    # SSL certificates (Let's Encrypt will add these)
    # ssl_certificate /etc/letsencrypt/live/chronicle.ritualstack.io/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/chronicle.ritualstack.io/privkey.pem;

    # Root directory for frontend static files
    root /var/www/chronicle/frontend/dist;
    index index.html;

    # Frontend - serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - proxy to FastAPI
    location /api/ {
        # Remove /api prefix when passing to backend
        rewrite ^/api(.*)$ $1 break;
        
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # API Documentation
    location /api/docs {
        proxy_pass http://localhost:8001/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/openapi.json {
        proxy_pass http://localhost:8001/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Whisper transcription endpoint - longer timeout
    location /api/transcribe/ {
        rewrite ^/api(.*)$ $1 break;
        
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for audio processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Large file upload support
        client_max_body_size 100M;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/chronicle-access.log;
    error_log /var/log/nginx/chronicle-error.log;
}
